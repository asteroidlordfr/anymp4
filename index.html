<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Geometry Dash Creator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>AI Geometry Dash Level Creator</h1>

<textarea id="prompt" placeholder="Fast wave section, hard spikes, ball part..."></textarea>

<button onclick="generateLevel()">Generate Level</button>

<p id="levelName"></p>
<p id="objectCount"></p>

<canvas id="preview" width="1000" height="200"></canvas>

<button id="exportBtn" onclick="exportGMD()" disabled>Export .gmd</button>

<script src="generator.js"></script>
<script src="preview.js"></script>
</body>
</html>
