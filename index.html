<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Geometry Dash Creator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>AI Geometry Dash Level Creator</h1>

<textarea id="prompt" placeholder="Type your prompt here"></textarea>

<button onclick="generateLevel()">Generate Level</button>

<p id="levelName"></p>
<p id="objectCount"></p>

<canvas id="preview" width="1100" height="220"></canvas>

<button id="exportBtn" onclick="exportGMD()" disabled>Export .gmd</button>

<!-- REQUIRED: gzip compression for Geometry Dash -->
<script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>

<!-- Your scripts -->
<script src="generator.js"></script>
<script src="preview.js"></script>

</body>
</html>
